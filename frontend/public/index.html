<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Graphipedia</title>
</head>
<body>

<div id="sigma-container"></div>
<div id="loader"><span>âŒ›</span></div>
<div id="tooltip" style="display: none; position: absolute; z-index: 1000;"></div>
<div id="buttons">
  <button id="random">
    <span><img src="./GiPerspectiveDiceSixFaces.svg" />random</span>
  </button>
  <button id="forceatlas2">
        <span>
          <img id="forceatlas2-start-label" src="./BiPlay.svg" />
          <img id="forceatlas2-stop-label" style="display: none" src="./BiPause.svg" />
          Force Atlas 2
        </span>
  </button>
  <button id="circular">
    <span><img src="./BiLoaderCircle.svg" />circular</span>
  </button>
</div>

<div id="search">
  <input type="search" id="search-input" list="suggestions" placeholder="Try searching for a node..." />
  <datalist id="suggestions"></datalist>
  <input type="search" id="search-text"  placeholder="Try searching for a text..." />
  <select id="search-depth">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button id="search-button">Search</button>
</div>

<script src="build/bundle.js"></script>
</body>
</html>
